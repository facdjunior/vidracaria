<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de fornecedor</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Fornecedores">
                <p:dataTable emptyMessage="Nenhum registro encontrado" paginator="true">
                    <f:facet name="footer">
                        <p:commandButton value="Novo" oncomplete="PF('dlgFornecedor').show();"/>
                    </f:facet>
                    <p:column headerText="Código:"></p:column>
                    <p:column headerText="Empresa:"></p:column>
                    <p:column headerText="Opções"></p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        <p:dialog header="Cadastro de fornecedores" widgetVar="dlgFornecedor" 
                  draggable="false" resizable="false" modal="true" closable="false">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Razão Social:"/>
                    <p:inputText maxlength="120" size="45"/>

                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar"/>
                    <p:commandButton value="Fechar" oncomplete="PF('dlgFornecedor').hide()/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
