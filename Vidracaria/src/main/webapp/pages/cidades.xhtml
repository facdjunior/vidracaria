<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de cidades</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Cidades">
                <p:dataTable emptyMessage="Nenhum registro encontrado" paginator="true">
                    <f:facet name="footer">
                        <p:commandButton value="Novo" oncomplete="PF('dlgCidade').show();"/>
                    </f:facet>
                    <p:column headerText="Nome">
                    </p:column>
                    <p:column headerText="Estados">
                    </p:column>
                    <p:column headerText="OpÃ§Ã£o">
                    </p:column>
                    
                </p:dataTable>
            </p:panel>
        </h:form>
        <p:dialog header="Cadastro de cidades" widgetVar="dlgFornecedor" 
                  draggable="false" resizable="false" modal="true" closable="false">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome:"/>
                    <p:inputText maxlength="120" size="45"/>
                    
                    <p:outputLabel value="Estado:"/>
                    <p:selectOneMenu filter="true">
                        <f:selectItem itemValue="" itemLabel="Selecione um estado"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar"/>
                    <p:commandButton value="Fechar" oncomplete="PF('dlgCidade').hide()/>
                </h:panelGrid>
            </h:form>
        
    </h:body>
</html>
