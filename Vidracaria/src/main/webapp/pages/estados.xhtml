<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Estados</title>
    </h:head>
    <h:body>
        <p:growl id"mensagem"  />
        <h:form>
            <p:panel header="Estados - Listagem">
                <p:dataTable emptyMessage="Nenhum registro encontrado" paginator="true">
                    <f:facet name="footer">
                        <p:commandButton value="Novo" oncomplete="PF('dlgEstado').show();" actionListener="#{estadoBean.novo()}"/>
                    </f:facet>
                    <p:column headerText="Estado"></p:column>
                    <p:column headerText="Sigla"></p:column>
                    <p:column headerText="Opções"></p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        <p:dialog header="Cadastro de Estados" widgetVar="dlgEstado" 
                  draggable="false" resizable="false" modal="true" closable="false">
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Estado"/>
                    <p:inputText maxlength="45" size="30" value="#{estadoBean.estado.nome}"/>

                    <p:outputLabel value="UF.:"/>
                    <p:inputText maxlength="2" size="10" value="#{estadoBean.estado.sigla}"/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar" actionListener="#{estadoBean.salvar()}"
                                     update=":mensagem"/>
                    <p:commandButton value="Fechar" oncomplete="PF('dlgEstado').hide()/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
